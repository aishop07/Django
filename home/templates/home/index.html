{% extends 'base.html' %} {% block body %}

<body>
  <div id="bot">
    <h2 id = 'ttt'>現在時間{{time | date:'Y/m/d H:i'}}</h2>

    <iframe id="chat" style="width: 400px; height: 400px;" src='https://webchat.botframework.com/embed/FirstBot0621?s=2sQFBD8C_3g.cwA.a6w.zJDtqjwpLJpJ4VxrYHGkMv5wJnvqVFAEMhxx9otRK4I'></iframe>
  </div>
</body>
<script>

  var xhr = new XMLHttpRequest();
  xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
  xhr.setRequestHeader('Authorization', 'BotConnector ' + 'YOUR SECRET HERE');
  xhr.send();
  xhr.onreadystatechange = processRequest;

  function processRequest(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
      var response = JSON.parse(xhr.responseText);
      document.getElementById("chat").src = "https://webchat.botframework.com/embed/lucas-direct-line?t=" + response
    }
  }
</script> {% endblock %}
